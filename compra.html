<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/compra.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>PAGAR</title>
</head>
<body>
    <div class="container">
        <div class="container-wepay">
            <div>
                <h1>¡BIENVENIDO A WEPAY!</h1>
                <p>¡Gracias por elegirnos! Por favor, complete el siguiente formulario para realizar su compra.</p>
            </div>
            <img class="img-wepay" src="img/wepay.jpg" alt="">
            <div>
                <i class="fa-solid fa-check"></i><label> PAGA SEGURO PAGA CON <span>WEPAY</span></label>
            </div>

       </div>
       
       

        <form action="process_purchase.php" method="POST">
            <i class="fa-solid fa-ticket"></i>

            <label for="name">INGRESE SU NOMBRE</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">INGRESE SU EMAIL:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="movie">ELIJA SU PELICULA:</label>
            <select id="movie" name="movie" required>
                <option value="Avengers: Endgame">Avengers: Endgame</option>
                <option value="The Lion King">The Lion King</option>
                <option value="Joker">Joker</option>
                <option value="Frozen II">Frozen II</option>
            </select><br><br>
            
            <label for="quantity">CANTIDAD:</label>
            <input type="number" id="quantity" name="quantity" min="1" class="box-numero" required><br><br>
            
            <input class="comprar-btn" type="submit" value="COMPRAR">

            <a class="volver-enlace" href="index.html"><i class="fa-solid fa-arrow-left"></i> VOLVER</a>
        </form>

       

    </div>
   
</body>
</html>
